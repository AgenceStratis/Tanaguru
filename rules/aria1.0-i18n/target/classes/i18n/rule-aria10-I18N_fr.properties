Aria-Accordion=Le design pattern est-il bien impl\u00e9ment\u00e9 ?
tablistRoleWithoutAriaMultiselectable=Le componsant principal qui a <code>role="tablist"</code> n'a pas d'attribut <code>aria-multiselectable</code>.
tablistRoleWithAriaMultiselectableNotSetHasTrue=Le componsant principal qui a <code>role="tablist"</code> n'a pas d'attribut <code>aria-multiselectable</code> dont la valeur est \u00e0 "true".
tabRoleWithoutAncestorWithRoleTabList=Un \u00e9lement poss\u00e9dant un attribut <code>role="tab"</code> n'a pas d'\u00e9l\u00e9ment parent poss\u00e9dant un attribut <code>role="tablist"</code>.
tabRoleWithoutAnIdAttribute=Un \u00e9l\u00e9ment poss\u00e9dant un attribut <code>role="tab"</code> est d\u00e9fini sans l'attribut <code>id</code> attribut.
tabRoleWithoutAnAriaSelectedAttribute=Un \u00e9l\u00e9ment poss\u00e9dant un attribut <code>role="tab"</code> est d\u00e9fini sans attribut <code>aria-selected</code>.
tablistRoleWithMultipleTabWithAriaSelectedSetHasTrue=Au moins deux \u00e9l\u00e9ments poss\u00e9dant l'attribut <code>aria-selected="true"</code> sous le m\u00eame composant contenant.
tabpanelRoleWithoutAncestorWithRoleTabList=Un \u00e9lement poss\u00e9dant un attribut <code>role="tabpanel"</code> n'a pas d'\u00e9l\u00e9ment parent poss\u00e9dant un attribut <code>role="tablist"</code>.
tabpanelRoleWithoutAnAriaExpandedAttribute=Un \u00e9l\u00e9ment poss\u00e9dant un attribut <code>role="tabpanel"</code> est d\u00e9fini sans attribut <code>aria-expanded</code>.
tabpanelRoleWithoutAnAriaHiddenAttribute=Un \u00e9l\u00e9ment poss\u00e9dant un attribut <code>role="tabpanel"</code> est d\u00e9fini sans attribut <code>aria-hidden</code>.
tabpanelRoleWithoutAnAriaLabelledbyAttribute=Un \u00e9l\u00e9ment poss\u00e9dant un attribut <code>role="tabpanel"</code> est d\u00e9fini sans attribut <code>aria-labelledby</code>.
tabpanelRoleWithAnAriaHiddenAndExpandedAttributeSetToSameValue=Un \u00e9l\u00e9ment poss\u00e9dant un attribut <code>role="tabpanel"</code> a ses attributs <code>aria-expanded</code> et <code>aria-hidden</code> d\u00e9finis avec la m\u00eame valeur.
tabpanelRoleUndefinedReferencedIdHeader=Un \u00e9l\u00e9ment poss\u00e9dant un attribut <code>role="tabpanel"</code> r\u00e9f\u00e9rence avec <code>aria-labelledby</code> un <span lang=en>header</span> avec un <code>id</code> non trouv\u00e9.
tabpanelRoleMultipleReferencedIdHeader=Plusieurs \u00e9l\u00e9ments poss\u00e9dant un attribut <code>role="tabpanel"</code> r\u00e9f\u00e9rencent un m\u00eame <span lang=en>header</span> en utilisant l'attribut <code>aria-labelledby</code>.
